<body>
    <!-- ç”¨æˆ·ä¿¡æ¯åŒº -->
    <div class="profile">
        <img id="avatar" class="profile-avatar" src="https://via.placeholder.com/80" alt="è£´å®‰çš„å¤´åƒ">
        <div class="profile-info">
            <h2>è£´å®‰ <span style="color: #1da1f2;">ğŸš¹</span></h2>
            <p>é«˜ä¸­ç”Ÿ | æ¡€éªœä¸é©¯ï¼Œçˆ±è°è°</p>
            <p><small>"ä½œä¸šï¼Ÿé‚£æ˜¯ä»€ä¹ˆï¼Ÿèƒ½åƒå—ï¼Ÿ"</small></p>
        </div>
    </div>

    <!-- å¾®åšå‘å¸ƒåŒº -->
    <div class="post-box">
        <textarea id="postText" class="post-input" placeholder="è£´å®‰ä»Šå¤©æƒ³è¯´ç‚¹ä»€ä¹ˆ..."></textarea>
        <div class="post-actions">
            <div>
                <input type="file" id="imageUpload" accept="image/*" multiple class="hidden">
                <button onclick="document.getElementById('imageUpload').click()" class="upload-btn">ä¸Šä¼ å›¾ç‰‡</button>
                <span id="fileCount">0å¼ å›¾ç‰‡</span>
            </div>
            <button onclick="postWeibo()" class="post-btn">å‘å¸ƒ</button>
        </div>
        <div id="imagePreviews" class="weibo-images"></div>
    </div>

    <!-- å¾®åšå±•ç¤ºåŒº -->
    <div class="weibo-list" id="weiboList"></div>

    <script>
        // å…¨å±€å˜é‡
        let uploadedImages = [];
        const MAX_IMAGES = 9;

        // åˆå§‹åŒ–ï¼šåŠ è½½å¤´åƒå’Œå¾®åš
        loadAvatar();
        loadWeibos();

        // ç›‘å¬å›¾ç‰‡ä¸Šä¼ 
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length > MAX_IMAGES) {
                alert(`æœ€å¤šä¸Šä¼ ${MAX_IMAGES}å¼ å›¾ç‰‡ï¼`);
                return;
            }

            uploadedImages = Array.from(files);
            document.getElementById('fileCount').textContent = `${files.length}å¼ å›¾ç‰‡`;

            // æ˜¾ç¤ºé¢„è§ˆ
            const previewContainer = document.getElementById('imagePreviews');
            previewContainer.innerHTML = '';
            uploadedImages.forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        // ä¸Šä¼ å¤´åƒ
        function loadAvatar() {
            const savedAvatar = localStorage.getItem('avatar');
            if (savedAvatar) {
                document.getElementById('avatar').src = savedAvatar;
            }

            document.getElementById('avatar').addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        document.getElementById('avatar').src = event.target.result;
                        localStorage.setItem('avatar', event.target.result);
                    };
                    reader.readAsDataURL(file);
                };
                input.click();
            });
        }

        // å‘å¸ƒå¾®åš
        function postWeibo() {
            const text = document.getElementById('postText').value.trim();
            if (!text && uploadedImages.length === 0) {
                alert('å†™ç‚¹å†…å®¹æˆ–ä¸Šä¼ å›¾ç‰‡å§ï¼');
                return;
            }

            const weibo = {
                id: Date.now(),
                text: text || "ï¼ˆæ— æ–‡æ¡ˆï¼‰",
                images: [],
                time: new Date().toLocaleString()
            };

            // è½¬æ¢å›¾ç‰‡ä¸ºBase64
            if (uploadedImages.length > 0) {
                const readers = uploadedImages.map(file => {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (event) => resolve(event.target.result);
                        reader.readAsDataURL(file);
                    });
                });

                Promise.all(readers).then(images => {
                    weibo.images = images;
                    saveWeibo(weibo);
                });
            } else {
                saveWeibo(weibo);
            }
        }

        // ä¿å­˜å¾®åšåˆ° localStorage
        function saveWeibo(weibo) {
            const weibos = JSON.parse(localStorage.getItem('weibos') || '[]');
            weibos.unshift(weibo); // æ–°å¾®åšæ”¾åœ¨æœ€å‰é¢
            localStorage.setItem('weibos', JSON.stringify(weibos));
            loadWeibos();
            resetPostForm();
        }

        // åŠ è½½æ‰€æœ‰å¾®åš
        function loadWeibos() {
            const weibos = JSON.parse(localStorage.getItem('weibos') || '[]');
            const weiboList = document.getElementById('weiboList');
            weiboList.innerHTML = '';

            if (weibos.length === 0) {
                weiboList.innerHTML = '<p style="padding: 20px; text-align: center; color: #999;">è¿˜æ²¡æœ‰å¾®åšï¼Œå¿«å‘ä¸€æ¡å§ï¼</p>';
                return;
            }

            weibos.forEach(weibo => {
                const weiboItem = document.createElement('div');
                weiboItem.className = 'weibo-item';
                weiboItem.innerHTML = `
                    <div class="weibo-content">${weibo.text}</div>
                    ${weibo.images.length > 0 ? `
                        <div class="weibo-images">
                            ${weibo.images.map(img => `<img src="${img}">`).join('')}
                        </div>
                    ` : ''}
                    <div class="weibo-meta">
                        <span>${weibo.time}</span>
                        <span class="delete-btn" onclick="deleteWeibo(${weibo.id})">åˆ é™¤</span>
                    </div>
                `;
                weiboList.appendChild(weiboItem);
            });
        }

        // åˆ é™¤å¾®åš
        function deleteWeibo(id) {
            if (!confirm('ç¡®å®šåˆ é™¤è¿™æ¡å¾®åšå—ï¼Ÿ')) return;
            const weibos = JSON.parse(localStorage.getItem('weibos') || '[]');
            const updatedWeibos = weibos.filter(weibo => weibo.id !== id);
            localStorage.setItem('weibos', JSON.stringify(updatedWeibos));
            loadWeibos();
        }

        // é‡ç½®å‘å¸ƒè¡¨å•
        function resetPostForm() {
            document.getElementById('postText').value = '';
            document.getElementById('imagePreviews').innerHTML = '';
            document.getElementById('fileCount').textContent = '0å¼ å›¾ç‰‡';
            uploadedImages = [];
        }
    </script>
</body>
